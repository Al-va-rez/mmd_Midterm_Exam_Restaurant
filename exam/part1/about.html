<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seaside Sizzle</title>
        <link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/seafood-restaurant-4452716-3689187.png?f=webp&w=256">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="bg-transparent fixed top-0 z-50 w-screen py-2 transition duration-500">
            <nav class="flex items-center justify-between max-w-screen-xl mx-auto px-6 py-3">

                <!-- Banner -->
                <div class="flex items-center space-x-2">
                    <img class="max-h-12 max-w-auto" src="https://cdn.iconscout.com/icon/premium/png-256-thumb/seafood-restaurant-4452716-3689187.png?f=webp&w=256" alt="">
                    <div class="font-bold leading-tight">Seaside<br>Sizzle</div>
                </div>
                <!-- /Banner -->


                <!-- Nav -->
                <div class="flex items-center space-x-24">
                    <button class="px-5 py-3 transition-all duration-500 ease-in-out hover:bg-red-400 hover:rounded-full hover:shadow-2xl hover:text-white">
                        <a href="#root">Home</a>
                    </button>
                    <button class="px-5 py-3 transition-all duration-500 ease-in-out hover:bg-red-400 hover:rounded-full hover:shadow-2xl hover:text-white">
                        <a href="about.html">About</a>
                    </button>
                    <button class="px-5 py-3 transition-all duration-500 ease-in-out hover:bg-red-400 hover:rounded-full hover:shadow-2xl hover:text-white">
                        <a href="menu.html">Menu</a>
                    </button>
                </div>
                <!-- /Nav -->


                <!-- Misc -->
                <div class="flex items-center space-x-6">
                    <button class="transition-all duration-400 ease-in-out hover:underline">Sign In</button>
                    <button class="bg-red-400 px-5 py-3 rounded-full text-white transition-all duration-500 ease-in-out hover:bg-red-500 hover:shadow-2xl">Sign Up</button>
                </div>
                <!-- /Misc -->

            </nav>
        </header>


        <main>
            <section id="root" class="h-96 w-full bg-white">
                
            </section>

            <section id="faq" class="h-96 w-full bg-yellow-50">

            </section>
        </main>


        <footer class="relative bg-black">
            <div class="flex items-center justify-between max-w-screen-xl mx-auto text-white p-12">
                <div class="text-xl font-semibold">
                    Seaside Sizzle
                </div>
                <div>
                    &#169 All Rights Reserved
                </div>
                <div class="flex flex-row w-52 gap-6 text-white">
                    <div class="hover:text-gray-400"><a href="">Facebook</a></div>
                    <div class="hover:text-gray-400"><a href="">Instagram</a></div>
                    <div class="hover:text-gray-400"><a href="">Twitter</a></div>
                    <div class="hover:text-gray-400"><a href="">Youtube</a></div>
                </div>
            </div>
        </footer>



        <script>
            // Navbar
            window.addEventListener('scroll',
                function() {
                    const navbar = document.querySelector('header');

                    if (window.scrollY > 50) {
                        navbar.classList.remove('bg-transparent');
                        navbar.classList.add('bg-white', 'shadow-md');
                    } else {
                        navbar.classList.add('bg-transparent');
                        navbar.classList.remove('bg-white', 'shadow-md');
                    }
                }
            );

        </script>
    </body>
</html>
