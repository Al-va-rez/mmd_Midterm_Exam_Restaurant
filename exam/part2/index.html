<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seaside Sizzle</title>
        <link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/seafood-restaurant-4452716-3689187.png?f=webp&w=256">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>

        </header>


        <main>
            <div class="flex flex-nowrap justify-evenly mt-8">
                
                <!-- MENU -->
                <div class="flex flex-col w-[65%] max-h-[60vh] border rounded-md">

                    <!-- Header -->
                    <div class="bg-gray-300 border-b">MENU</div>
                    <!-- /Header -->
                    

                    <!-- Main Content -->
                    <div id="menu" class="flex flex-wrap justify-center overflow-auto gap-6 p-4">

                        <!-- add items dynamically using jscript -->

                    </div>
                    <!-- /Main Content -->
                    
                </div>
                <!-- /MENU -->


                <!-- INVOICE -->
                <div class="flex flex-col w-[15%] max-h-[60vh] border rounded-md">
                    
                    <!-- Header -->
                    <div class="bg-gray-300 border-b">Ordered Items</div>
                    <!-- /Header -->


                    <!-- Receipt -->
                    <div id="receipt" class="flex flex-col overflow-auto items-center space-y-4 py-8 px-4">
                        
                        <!-- add items dynamically using jscript -->

                    </div>
                    <!-- /Receipt -->


                    <!-- Footer -->
                    <div class="mt-auto border-t">
                        <div>Total: </div> 
                        <input class="max-w-full border rounded" type="number" placeholder="Payment">
                    </div>
                    <!-- /Footer -->

                </div>
                <!-- /INVOICE -->

            </div>
        </main>


        <footer>

        </footer>



        <script>
            // Menu item names and prices plus images
            const menuItems = [
                {name:'Grilled Garlic Butter Lobster', price:'$29.99', image:'https://www.patrickmaese.com/wp-content/uploads/2021/01/Grilled-Lobster-blog-1-500x375.jpg'},
                {name:'Crispy Calamari Rings', price:'$12.99', image:'https://www.patrickmaese.com/wp-content/uploads/2021/01/Grilled-Lobster-blog-1-500x375.jpg'},
                {name:'Seaside Shrimp Skewers', price:'$16.99', image:'https://www.patrickmaese.com/wp-content/uploads/2021/01/Grilled-Lobster-blog-1-500x375.jpg'},
                {name:'Golden Battered Fish & Chips', price:'$14.99', image:'https://www.patrickmaese.com/wp-content/uploads/2021/01/Grilled-Lobster-blog-1-500x375.jpg'},
                {name:'Spicy Cajun Crab Boil', price:'$32.99', image:'https://www.patrickmaese.com/wp-content/uploads/2021/01/Grilled-Lobster-blog-1-500x375.jpg'},
                {name:'Garlic Parmesan Scallops', price:'$24.99', image:'https://www.patrickmaese.com/wp-content/uploads/2021/01/Grilled-Lobster-blog-1-500x375.jpg'},
                {name:'Miso-Glazed Salmon Steak', price:'$21.99', image:'https://www.patrickmaese.com/wp-content/uploads/2021/01/Grilled-Lobster-blog-1-500x375.jpg'},
                {name:'Seafood Paella', price:'$27.99', image:'https://www.patrickmaese.com/wp-content/uploads/2021/01/Grilled-Lobster-blog-1-500x375.jpg'}
            ];

            // Create menu
            for (var i = 0; i < menuItems.length; i++) {

                // menu item container
                const menuItem = document.createElement('div');
                menuItem.classList.add('flex', 'flex-col', 'w-[30%]', 'border', 'rounded-md');

                // image
                const itemImage = document.createElement('img');
                itemImage.src = menuItems[i].image;
                itemImage.classList.add('rounded-t');

                // desc
                const itemDesc = document.createElement('div');
                itemDesc.classList.add('m-2', 'space-y-2');

                // name
                const itemName = document.createElement('h1');
                itemName.textContent = menuItems[i].name;
                
                // price
                const itemPrice = document.createElement('h1');
                itemPrice.textContent = menuItems[i].price;

                // quantity
                const itemInput = document.createElement('input')
                itemInput.classList.add('w-full', 'border', 'rounded');
                itemInput.type = 'number';
                itemInput.placeholder = 'Enter how many';

                // order button
                const orderItem = document.createElement('div');  // container
                orderItem.classList.add('flex', 'justify-end');
                
                const orderButton = document.createElement('button')  // actual button
                orderButton.classList.add('bg-blue-600', 'rounded-md', 'text-white', 'text-sm', 'px-3', 'py-2');
                orderButton.textContent = 'Add to order';

                const orderDetails = menuItems[i];
                orderButton.onclick = function() {addOrder(orderDetails)};  // assign button values


                // place button inside its container
                orderItem.appendChild(orderButton);

                // put name, price, quantity, and order button inside item desc
                itemDesc.appendChild(itemName);
                itemDesc.appendChild(itemPrice);
                itemDesc.appendChild(itemInput);
                itemDesc.appendChild(orderItem);

                // put image and desc inside menu item container
                menuItem.appendChild(itemImage);
                menuItem.appendChild(itemDesc);

                // add item to menu
                document.querySelector('#menu').appendChild(menuItem);
            }


            function addOrder(item) {
                const container = document.querySelector('#receipt');
                const newItem = document.createElement('div');
                const itemName = document.createElement('div');
                const itemQuanti = document.createElement('div');

                // Add text
                itemName.appendChild(document.createTextNode(item.name)); // get name
                itemQuanti.appendChild(document.createTextNode(item.price)); // get quantity

                // Customize text
                itemName.classList.add('text-left', 'text-xl');
                itemQuanti.classList.add('text-right', 'text-lg', 'text-green-600');

                // Add text nodes
                newItem.appendChild(itemName);
                newItem.appendChild(itemQuanti);

                // Customize new item
                newItem.classList.add('flex', 'flex-col', 'justify-center', 'border', 'rounded-md', 'w-full', 'h-auto', 'p-3');

                // Add new item
                container.appendChild(newItem);
            }


            // calculate total price
            // process transaction
        </script>
    </body>
</html>
